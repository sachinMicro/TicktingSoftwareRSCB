<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ticket</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Righteous&display=swap"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">


<script src="https://code.jquery.com/jquery-3.7.1.js"
	integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
	crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/c634b3cef4.js"
	crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/2.1.0/js/dataTables.min.js"
	type="text/javascript"></script>
<script
	src="https://cdn.datatables.net/2.1.0/js/dataTables.bootstrap5.js"
	type="text/javascript"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"
	type="text/javascript"></script>
<link
	href="https://cdn.datatables.net/2.1.0/css/dataTables.bootstrap5.css"
	rel="stylesheet">
<!-- <script type="text/javascript" th:src="@{/js/billSummary.js}"></script> -->

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
<link th:href="@{/css/standard.css}" rel="stylesheet" />

<style type="text/css">
#billSummary {
	width: 100%;
	max-height: 62vh;
	display: block;
	overflow-y: auto;
}

td small {
	font-size: 10px
}
.mw-250{
max-width: 250px;
}
</style>
</head>
<body>

	<div th:replace="fragments/navbar::navbar"></div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-12 mt-3">
				<form th:action="@{/admin/users/add}" method="post">
					<div class="row g-2">
						<div class="col-12">
							<h2 class="m-0">Add Users</h2>
						</div>
						<div class="col-lg-3 col-md-3">
							<div class="form-floating">
								<input type="text" name="name" class="form-control"
									id="name" placeholder="Name" value=""> <label
									for="name">Name</label>
							</div>
						</div>
						<div class="col-lg-3 col-md-3">
							<div class="form-floating">
								<input type="text" name="username" class="form-control"
									id="username" placeholder="Username" value=""> <label
									for="username">Username</label>
							</div>
						</div>
						<div class="col-lg-3 col-md-3">
							<div class="form-floating d-flex">
								<input type="text" name="password" class="form-control"
									id="password" placeholder="Password" value=""> <label
									for="password">Password</label>
								<button class="btn d-none btn-danger ms-2  w-23">Show</button>
							</div>
						</div>
						<div class="col-lg-3 col-lg-3 d-flex align-items-center">
							<div class="btn-group" role="group"
								aria-label="Basic checkbox toggle button group">
								<th:block th:each="role : ${roles}">
									<input type="checkbox" name="roles" class="btn-check"
										th:value="${role.id}" th:id="${role.role}" autocomplete="off">
									<label class="btn btn-outline-primary" th:for="${role.role}"
										th:text="${role.role}"></label>
								</th:block>
							</div>
						</div>
						<div class="col-lg-1 col-md-1 d-flex  align-items-center">
							<div class="btn-group">
								<button type="submit" class="btn btn-success">Save User</button>
							</div>
						</div>

					</div>
				</form>
 <!-- ROLES -->

			</div>

			<div class="col-12 mt-3">
			<h2>All Users <small style="font-size:12px" class="text-danger">(Root User can not be deleted)</small></h2>
				<table class="table table-striped border w-100" id="users">
					<thead class="bg-gray">
						<tr>
							<th scope="col">Name</th>
							<th scope="col">Username</th>
							<th scope="col">Password</th>
							<th scope="col">Added At</th>
						    <th scope="col">Roles</th>
							<th scope="col">Status</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user : ${users}">
							<td scope="col">
							<span  th:text="${user.name}"></span><br>
							  <span th:if="${user.rootUser}" class="text-danger small">Root User</span>
							</td>
							<td scope="col" th:text="${user.username}"></td>
							<td class="w-auto" >
							 <form  class="d-flex " th:action="@{/admin/users/password}" method="post">
							     <input type="hidden" name="username" th:value="${user.username}">
							     <input type="text"  name="password"  class="form-control mw-250" >
							     <button class="btn btn-success ms-2">Change</button>
							 </form>
							</td>
							<td scope="col" th:text="${user.addedAt}"></td>
							
							<td scope="col" >
							    <th:block th:each="role : ${user.rolesDTO}" >
							       <span th:text="${role.role}"></span>,&nbsp;
							    </th:block>
							</td>				
							<td><span  style="font-weight:bold" th:class="${user.isActive?'text-success':'text-danger'}"  th:text="${user.isActive?'Active':'Inactive'}"></span> </td>
							<td scope="col" >
							<form th:action="@{/admin/users/status}" method="post">
							    <input type="hidden" name="username" th:value="${user.username}">
							    <button class="btn " th:classappend="${user.isActive?'btn-danger':'btn-success'}" th:text="${user.isActive?'Inactive':'Active'}"></button>							
							</form>						  
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
<script>
 $(document).ready(function(){
	 var tableConfig = {
				info: true,
				ordering: true,
				paging: true,
				searching: true,
				responsive: true,
				destroy: true
			};
	 new DataTable('#users',tableConfig);
 });
	
</script>
</html>
