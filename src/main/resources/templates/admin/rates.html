					data: $field.serialize(),

					contentType: "application/x-www-form-urlencoded",

					}
				});
			}
			$(document).ready(function() {
				$(document).find("form").on("submit", function() {
					const previousPrice = parseFloat($(this).find("input[name=previousPrice]").val());
					const price = parseFloat($(this).find("input[name=price]").val());
					if (previousPrice == price) {
						showToast("Check price field!", "Same values will not submit.", false);
					}
					else {
						sendUpdate($(this));
					}
					return false;
				});
			});
