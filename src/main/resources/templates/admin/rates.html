<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Ticket</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Righteous&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

		<link th:href="@{/css/standard.css}" rel="stylesheet" />

		<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
		<script src="https://kit.fontawesome.com/c634b3cef4.js" crossorigin="anonymous"></script>
		<script src="https://cdn.datatables.net/2.1.0/js/dataTables.min.js" type="text/javascript"></script>
		<script src="https://cdn.datatables.net/2.1.0/js/dataTables.bootstrap5.js" type="text/javascript"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js" type="text/javascript"></script>
		<link href="https://cdn.datatables.net/2.1.0/css/dataTables.bootstrap5.css" rel="stylesheet">
		<!-- <script type="text/javascript" th:src="@{/js/billSummary.js}"></script> -->

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<script type="text/javascript" th:src="@{/js/counter.js}"></script>
		<script type="text/javascript" th:src="@{/js/validations.js}"></script>
		<style type="text/css">
			#billSummary {
				width: 100%;
				max-height: 62vh;
				display: block;
				overflow-y: auto;
			}

			td small {
				font-size: 10px
			}
		</style>

		<script type="text/javascript">
			function sendUpdate($field) {
				const value = $field.val();
				const $form = $field.closest("form");
				$.ajax({
					url: $form.attr("action"),
					method: $form.attr("method"),
					data: $form.serialize(),
					processData: false,
					contentType: "application/x-www-form-urlencoded",
					success: function(response) {
						if (response == "success") {
						}
						else if (response == "failure") {
							alert("This field did not update.");
						}
						else {
							alert("Client cannot comprehend this response.");
						}
					},
					error: function(xhr, status, error) {
						console.error("This field did not update.");
					}
				});
			}
			$(document).ready(function() {
				$(document).find(".form-control").on("focusout", function() {
					// $(this).closest("form").submit();
					sendUpdate($(this));
				});
			});
		</script>
	</head>
	<body>
	
		<div th:replace="fragments/navbar::navbar"></div>
		
			<div class="container-fluid">
				<div class="row">
					<div class="col-12 mt-3">
						<table class="table table-striped border w-100">
							<thead class="bg-gray">
								<tr>
									<th scope="col"><strong>Ticket</strong></th>
									<!--
									<th:block th:each="ticket, index : ${ticketRates.groups}">
										<th scope="col" th:text="${ticket}"></th>
									</th:block>
									-->
									<th scope="col" th:each="ticket, index : ${ticketRates.groups}">
										<strong th:text="${ticket}"></strong>
									</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="ticket : ${ticketRates.ticketRates}">
									<td scope="col" th:text="${ticket.ticketName}"></td>
									<th:block th:each="price : ${ticket.prices}">
										<!-- <td scope="col" th:text="'₹' + ${price}"></td> -->
										<td>
											<form method="POST" action="/admin/rates/update">
												<input type="hidden" name="ticketId" placeholder="Ticket ID" th:value="${ticket.ticketId}" />
												<input type="hidden" name="groupId" placeholder="Group ID" th:value="${price.key}" />
												<input class="form-control" type="number" name="price" style="width: 100%;" placeholder="new rate" th:value="${price.value}" />
											</form>
										</td>
										<!-- <th:block th:if="${price > 0}">
											<td scope="col" th:text="'₹' + ${price}"></td>
										</th:block>
										<th:block th:if="${price == 0}">
											<td scope="col" th:text="${price}"></td>
										</th:block> -->
									</th:block>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="form-container d-flex justify-content-center">
				<button type="button" class="btn btn-success p-3" onclick="window.location.reload();">Reload</button>
			</div>
		</div>
	</body>
</html>
