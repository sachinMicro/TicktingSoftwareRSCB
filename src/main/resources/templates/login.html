<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login Form</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">


<link th:href="@{/css/standard.css}" rel="stylesheet" />
<link th:href="@{/css/login.css}" rel="stylesheet" />

<script src="https://code.jquery.com/jquery-3.7.1.js"
	integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
	crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/c634b3cef4.js"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"
	type="text/javascript"></script>
<link
	href="https://cdn.datatables.net/2.1.0/css/dataTables.bootstrap5.css"
	rel="stylesheet">


</head>

<body style="overflow: hidden;">
	<div class="container-fluid">
		<div class="row">
			<div class="col-7 p-0 main-block  ">
				<div class="login-img-container h-100"
					style="overflow-y: hidden; overflow-x: hidden;">
					<img width="100%" height="100%" class="img-container"
						th:src="@{/images/s2.jpg}">
				</div>
			</div>
			<div class="col-5 p-0  main-block  d-flex align-items-center"
				style="position: relative;">
				<div class="login-form w-75">
					<h3 >Ticketing Software</h3>
				     <div th:if="${param.error!=null}" class="alert alert-danger" role="alert"><i class="fa-solid fa-triangle-exclamation me-2"></i>Bad Credentials</div>
					
					<form th:action="@{/login}" method="post">
						<input type="text" name="username" class="form-control mb-3"
							required>
						<div class="input-group mb-3">
							<input type="password" id="password" name="password"
								class="form-control " required aria-describedby="basic-addon2">
							<span class="input-group-text password-hidden" id="basic-addon2">
								<i class="fa-solid fa-eye-slash px-3  password-icon "></i> <i
								class="fa-solid fa-eye  d-none px-3 password-icon"></i>
							</span>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value=""
								id="rememberme" checked> <label class="form-check-label"
								for="rememberme">Remember me</label>
						</div>
						<button type="submit" class="btn btn-primary w-100">Login</button>
						<label class="d-none"><span style="font-weight: bolder;">Regional
								Science Center Ticketing Software</span><br> <small>Developed
								by - <a href="#">Heg Limited</a>
						</small></label>
					</form>
				</div>
				<div class="footer ">
					<label><span style="font-weight: bolder;">Regional
							Science Center Ticketing Software</span><br> <small>Developed
							by - <a href="#">Heg Limited</a>
					</small></label>
				</div>
			</div>
		</div>
	</div>
	<script>

        $('.password-hidden').each(function () {
            $(this).on('click', function () {
                $('.password-icon').each(function () {
                    $(this).toggleClass('d-none');
                })
                let type = $("#password").prop("type");
                if (type === "password")
                    $("#password").prop("type", "text");
                else if (type === "text")
                    $("#password").prop("type", "password");
                console.log(type);
            })
        })

    </script>
</body>

</html>
