<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Tickets</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Righteous&display=swap"
			rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous">

		<script src="https://code.jquery.com/jquery-3.7.1.js"
			integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
			crossorigin="anonymous"></script>
		<script src="https://kit.fontawesome.com/c634b3cef4.js"
			crossorigin="anonymous"></script>
		<script src="https://cdn.datatables.net/2.1.0/js/dataTables.min.js"
			type="text/javascript"></script>
		<script
			src="https://cdn.datatables.net/2.1.0/js/dataTables.bootstrap5.js"
			type="text/javascript"></script>
		<link
			href="https://cdn.datatables.net/2.1.0/css/dataTables.bootstrap5.css"
			rel="stylesheet">
		<!-- <script type="text/javascript" th:src="@{/js/billSummary.js}"></script> -->

		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
			integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
			crossorigin="anonymous"></script>

		<link th:href="@{/css/standard.css}" rel="stylesheet" />

		<style type="text/css">
			#billSummary {
				width: 100%;
				max-height: 62vh;
				display: block;
				overflow-y: auto;
			}
			td small {
				font-size: 10px
			}
			.mw-250 {
				max-width: 250px;
			}
		</style>
		<script type="text/javascript">
		</script>
	</head>
	<body>
		<div th:replace="~{fragments/navbar :: navbar}"></div>
		<div class="container-fluid">
			<div class="row">
				<div class="col-12 mt-3">
					<form th:action="@{/manage/parking/add}" method="POST" enctype="application/x-www-form-urlencoded">
						<div class="row g-2">
							<div class="col-12">
								<h2 class="m-0">Parking</h2>
							</div>
							<div class="col-lg-3 col-md-3">
								<div class="form-floating mb-3">
									<input type="text" class="form-control" id="name" name="Name" placeholder="Name" required />
									<label for="name">Name</label>
								</div>
							</div>
							<div class="col-lg-3 col-md-3">
								<div class="form-floating mb-3">
									<input type="number" class="form-control" id="price" name="Price" placeholder="Price" required />
									<label for="price">Price</label>
								</div>
							</div>
						</div>
						<div class="col-lg-12 col-md-12 d-flex">
							<div class="btn-group">
								<button type="submit" class="btn btn-success">Submit</button>
							</div>
						</div>
					</form>
				</div>
			</div>

			<div class="col-12 mt-3">
				<h2>All Parking Details</h2>
				<table class="table table-striped border w-100" id="tickets">
					<thead class="bg-gray">
						<tr>
							<th scope="col">Parking</th>
							<th scope="col">Price</th>
							<th scope="col">Date</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="parking,stat : ${parkings}">
								<td scope="col" th:text="${parking.name}"></td></td>
								<td scope="col">
									<form method="POST" th:action="@{/manage/parking/price/change}" enctype="application/x-www-form-urlencoded" class="d-flex">
										<input type="hidden" class="form-control" th:value="${parking.id}" name="id" />
										<input type="number" class="form-control" th:value="${parking.ticketsRatesMasterDTO.price}" name="price" th:id="${'price' + stat.index}" step="0.01" placeholder="Price" required />
										<input type="hidden" class="form-control" th:value="${parking.ticketsRatesMasterDTO.price}" name="previousPrice" />
										<button type="submit" class="btn btn-outline-secondary ms-1">
											<i class="fa-solid fa-check-double"></i>
										</button>
									</form>
								</td>
								<td scope="col" th:text="${parking.addedAt}"></td>
						</tr>
					</tbody>
					<tfoot></tfoot>
				</table>
			</div>
		</div>
		</div>
		<script type="text/javascript">
			$(document).ready(function() {
				var tableConfig = {
					info : true,
					ordering : true,
					paging : true,
					searching : true,
					responsive : true,
					destroy : true
				};
				new DataTable('#tickets', tableConfig);
			});
		</script>
	</body>
</html>
