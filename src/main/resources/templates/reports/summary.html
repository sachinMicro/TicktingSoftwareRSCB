<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Tickets Summary</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Righteous&display=swap"
			rel="stylesheet" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />

		<script src="https://code.jquery.com/jquery-3.7.1.js"
			integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
			crossorigin="anonymous"></script>
		<script src="https://kit.fontawesome.com/c634b3cef4.js"
			crossorigin="anonymous"></script>
		<script src="https://cdn.datatables.net/2.1.0/js/dataTables.min.js"
			type="text/javascript"></script>
		<script
			src="https://cdn.datatables.net/2.1.0/js/dataTables.bootstrap5.js"
			type="text/javascript"></script>
		<link
			href="https://cdn.datatables.net/2.1.0/css/dataTables.bootstrap5.css"
			rel="stylesheet" />

		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
			integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
			crossorigin="anonymous"></script>

		<link th:href="@{/css/standard.css}" rel="stylesheet" />

		<style type="text/css">
			#billSummary {
			width: 100%;
			max-height: 62vh;
			display: block;
			overflow-y: auto;
		}

		td small {
			font-size: 10px
		}

		.mw-250 {
			max-width: 250px;
		}
		</style>
		<script th:inline="javascript" type="text/javascript">
		</script>
	</head>
	<body>
		<div th:replace="~{fragments/navbar :: navbar}"></div>
		<div th:replace="~{fragments/toast :: toast}"></div>
		<div class="container-fluid">
			<div class="row">
				<div class="col-12 mt-1 d-flex justify-content-center">
					<img th:src="@{/icons/National_Council_of_Science_Museums_India_logo.png}" width="64" height="64" alt="National Council of Science Museums India " />
				</div>
				<div class="col-12 mt-3">
					<form th:action="@{/report/summary}" method="POST" enctype="application/x-www-form-urlencoded">
						<div class="row g-2">
							<div class="col-6">
								<h2 class="m-0">Ticket Report</h2>
							</div>
							<div class="col-6 text-end">
								<h4 th:if="${!#lists.isEmpty(reportTable)}" class="h4 m-0">Ticket Serial start: [[${ticketSerials.get(ticketSerials.size() - 1)}]] <!-- [[${reportTable.get(0).group[0].ticketSerial}]] --></h2>
								<h4 th:if="${!#lists.isEmpty(reportTable)}" class="h4 m-0">Ticket Serial end: [[${ticketSerials[0]}]]</h4>
							</div>
						</div>
						<div class="row g-2">
							<div class="col-lg-2 col-md-2">
								<div class="form-floating">
									<input type="date" id="startDateTime" name="startDateTime" class="form-control" th:value="${startDateTime}" required autofocus>
									<label for="startDateTime">From Date</label>
								</div>
							</div>
							<div class="col-lg-2 col-md-2">
								<div class="form-floating">
									<input type="date" id="endDateTime" name="endDateTime" class="form-control" th:value="${endDateTime}" required>
									<label for="endDateTime">To Date</label>
								</div>
							</div>
							<div class="col-lg-auto col-md-auto d-flex align-items-center">
								<div class="btn-group">
									<button type="submit" class="btn btn-success">Search</button>
								</div>
							</div>
							<div class="col-lg-auto col-md-auto d-flex align-items-center">
								<div class="btn-group">
									<button type="button" class="btn btn-primary" onclick="window.print();">Print</button>
								</div>
							</div>
						</div>
					</form>
				</div>
				<div class="col-12 mt-3">
					<table class="table table-striped border w-100">
						<thead class="bg-gray">
							<tr>
								<th>Ticket</th>
								<th:block th:each="count : ${#numbers.sequence(0, 2, 1)}">
									<!-- <th:block th:each="reportTable : ${reportTables}"> -->
										<th:block th:each="visitorName : ${visitorsName}">
											<th th:text="${visitorName}" colspan="2" style="text-align: center;"></th>
										</th:block>
									<!-- </th:block> -->
								</th:block>
								<th>Total</th>
							</tr>
							<tr>
								<th></th>
								<th:block th:each="count : ${#numbers.sequence(0, 2, 1)}">
									<!-- <th:block th:each="reportTable : ${reportTables}"> -->
										<th:block th:each="visitorName : ${visitorsName}">
											<th style="text-align: right;">Count</th>
											<th style="text-align: left;">Rate</th>
										<!-- </th:block> -->
									</th:block>
								</th:block>
								<th></th>
							</tr>
							<!--
							<tr>
								<th>Ticket</th>
								<th:block th:each="visitorName : ${visitorsName}">
									<th th:text="${visitorName}"></th>
									<th>Rate</th>
								</th:block>
								<th>Total</th>
							</tr>
							-->
						</thead>
						<tbody>
							<!-- // Interim check report -->
							<!--
							<th:block th:each="reportTable : ${reportTables}">
								<tr>
									<th:block th:each="ticket : ${reportTable}">
										<td th:text="${ticket.ticketName}"></td>
										<th:block th:each="group : ${ticket.group}">
											<td th:text="${group.value.count}" style="text-align: right;"></td>
											<td th:text="${group.value.price}" style="text-align: left;"></td>
										</th:block>
										<td th:text="${ticket.subTotal}"></td>
									</th:block>
								</tr>
							</th:block>
							-->
							<th:block th:each="reportTable : ${reportTables}">
								<tr>
									<td th:text="${reportTable.value[0].ticketName}"></td>
									<th:block th:each="tickets : ${reportTable.value}">
										<th:block th:each="ticket : ${tickets}">
											<th:block th:each="group : ${ticket.group}">
												<td th:if="${group.value.count != 0}" th:text="${group.value.count}" style="text-align: right;"></td>
												<td th:if="${group.value.count == 0}" style="text-align: right;">
													<span th:text="${group.value.count}" class="ms-1 badge text-dark bg-warning"></span>
												</td>
												<td th:if="${group.value.price != 0}" th:text="${group.value.price}" style="text-align: left;"></td>
												<td th:if="${group.value.price == 0}" style="text-align: left;">
													<span th:text="${group.value.price}" class="ms-1 badge text-dark bg-warning"></span>
												</td>
											</th:block>
										</th:block>
									</th:block>
									<td th:text="${reportTable.value[0].subTotal}"></td>
								</tr>
							</th:block>
						</tbody>
					</table>
				</div>
				<div class="col-12 mt-3 d-flex" style="align-items: center;">
					<div>
						<h4 class="h4">Grand Total: â‚¹[[${grandTotal}]]</h4>
					</div>
				</div>
				<div class="col-12 mt-3 d-flex justify-content-end">
					<div class="me-5">
						<h6 class="h6">Signature of Dealing Clerk</h6>
					</div>
					<div>
						<h6 class="h6">Signature of Duty Officer</h6>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$(document).ready(function() {
				var tableConfig = {
					"aaSorting" : [], // Default sorting false
					info : true,
					ordering : true,
					paging : true,
					searching : true,
					responsive : false,
					destroy : false
				};
				new DataTable('#tickets', tableConfig);
			});
		</script>
		<script type="text/javascript">
			$(document).ready(function() {
				$(window).on("beforeprint", function() {
					$("#navbarSupportedContent").css("visibility", "hidden");
					$("#navbarSupportedContent").parent().find(".navbar-toggler-icon").parent().css("visibility", "hidden");
					$(document).find('form[action="/report/daily"]').each(function() {
						// $(this).find("input").prop("hidden", true);
						// $(this).find("input").css("visibility", "hidden");
						// $(this).find("label").css("visibility", "hidden");
						$(this).find("button").css("visibility", "hidden");
					});
				});
				$(window).on("afterprint", function() {
					$("#navbarSupportedContent").css("visibility", "visible");
					$("#navbarSupportedContent").parent().find(".navbar-toggler-icon").parent().css("visibility", "visible");
					$(document).find('form[action="/report/daily"]').each(function() {
						// $(this).find("input").prop("hidden", false);
						// $(this).find("input").css("visibility", "visible");
						// $(this).find("label").css("visibility", "visible");
						$(this).find("button").css("visibility", "visible");
					});
				});
			});
		</script>
	</body>
</html>
