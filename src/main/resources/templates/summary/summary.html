<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">

	crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.7.1.js"
	integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="

<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
	integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
	integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
	crossorigin="anonymous"></script>

<link th:href="@{/css/standard.css}" rel="stylesheet" />

<style type="text/css">
#billSummary {
	width: 100%;
	max-height: 62vh;
	display: block;
	overflow-y: auto;
}

td small {
	font-size: 10px
}

.mw-250 {
	max-width: 250px;
}
</style>
<script type="text/javascript">
		</script>
</head>
<body>
	<div th:replace="~{fragments/navbar :: navbar}"></div>
	<div class="container-fluid">
		<div class="row">
			<h2 class="h3 mt-3">Bill Summary</h2>
			<div class="col-4 mt-3">
				<form th:action="@{/home/summary}" method="POST" enctype="application/x-www-form-urlencoded">
					<div class="form-group d-flex align-items-center">
						<div class="me-2">
							<label for="startDate">Select starting date</label>
							<input id="startDate" name="startDate" class="form-control" type="date" placeholder="YYYY-MM-DD" required />
						</div>
						<div class="me-2">
							<label for="endDate">Select ending date</label>
							<input id="endDate" name="endDate" class="form-control" type="date" placeholder="YYYY-MM-DD" th:value="${todayDate}" required />
						</div>
					<button type="submit" class="btn btn-success mt-3">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12 mt-3">
				<h5 class="h5" th:text="${'Total ' + billRows.size}"></h5>
				<table class="table table-striped border w-100" id="tickets">
					<thead class="bg-gray">
							<th scope="col" style="text-align: left;">Serial no.</th>
							<th scope="col">Ticket</th>						
							<th scope="col">Visitor</th>
							<th scope="col">Count</th>
							<th scope="col" style="text-align: right;">Total</th>
						</tr>
					</thead>
					<tbody>
						<!-- //Interim check report -->
						<tr th:each="billRow,stat : ${billRows}">
							<td scope="col" th:text="${stat.index + 1}" style="text-align: left;"></td>
							<td scope="col" th:text="${billRow.ticketName}"></td>
							<td scope="col" th:text="${billRow.groupName}"></td>
							<td scope="col" th:text="${billRow.count}"></td>
							<td scope="col" th:text="${billRow.total}"></td>
						</tr>
						<tr>
							<td scope="col">Grand Total</td>
							<td scope="col"></td>
							<td scope="col"></td>
							<td scope="col" th:text="${grandCount}"></td>
							<td scope="col" th:text="${grandTotal}"></td>
						</tr>
						<!-- <tr th:each="summary,stat : ${summaries}"> -->
							<!-- <td scope="col" th:text="${stat.index + 1}"></td> -->
							<!-- <td scope="col" th:text="${summary.count}"></td> -->
							<!-- <td scope="col" th:text="${summary.ticket}"></td> -->
							<!-- <td scope="col" th:text="${summary.group_}"></td> -->
							<!-- <td scope="col" th:text="${summary.total}"></td> -->
						<!-- </tr> -->
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function() {
			var tableConfig = {
				"aaSorting" : [], //Default sorting false
				info : true,
				ordering : true,
				paging : true,
				searching : true,
				responsive : false,
				destroy : false
			};
			new DataTable('#tickets', tableConfig);
		});
	</script>
</body>
</html>
