<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tickets</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Righteous&display=swap"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">


<script src="https://code.jquery.com/jquery-3.7.1.js"
	integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
	crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/c634b3cef4.js"
	crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/2.1.0/js/dataTables.min.js"
	type="text/javascript"></script>
<script
	src="https://cdn.datatables.net/2.1.0/js/dataTables.bootstrap5.js"
	type="text/javascript"></script>
<link
	href="https://cdn.datatables.net/2.1.0/css/dataTables.bootstrap5.css"
	rel="stylesheet">
<!-- <script type="text/javascript" th:src="@{/js/billSummary.js}"></script> -->

<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
	integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
	integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
	crossorigin="anonymous"></script>


<link th:href="@{/css/standard.css}" rel="stylesheet" />

<style type="text/css">
#billSummary {
	width: 100%;
	max-height: 62vh;
	display: block;
	overflow-y: auto;
}

td small {
	font-size: 10px
}

.mw-250 {
	max-width: 250px;
}
.table>:not(caption)>*>*{
 color:inherit;
}
</style>
</head>
<body>

	<div th:replace="fragments/navbar::navbar"></div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12 mt-3">
				<h2>Recent 10 Tickets</h2>
				<table class="table table-hover  border w-100" id="tickets">
					<thead class="bg-gray ">
						<tr>
							<th scope="col">Ticket Id</th>
							<th scope="col">Generated At</th>
							<th scope="col">Generated By</th>
							<th scope="col">Total Sum</th>
							<th scope="col" class="text-center">Action</th>
						</tr>
					</thead>
					<tbody>
						<th:block th:each="ticket, stat  : ${tickets}">
							<tr>
								<td scope="col" th:text="${ticket.id}"></td>
								<td scope="col" th:text="${ticket.generatedAt}"></td>
								<td scope="col" th:text="${ticket.generatedBy}"></td>
								<td scope="col" th:text="${ticket.totalBill}"></td>
								<td scope="col" class="text-center">
									<button class="btn btn-primary">Print Ticket</button>
									<button class="btn btn-secondary" type="button"
										data-bs-toggle="collapse"
										th:attr="data-bs-target=${'#info'+stat.index}"
										aria-expanded="false"
										th:attrappend="aria-controls=${'info'+stat.index}">
										Expand</button>
								</td>
							</tr>
							<tr>
								<td scope="col" class="p-0 border-0" colspan="5">
									<div class="collapse" th:id="${'info'+stat.index}">
										<div
											class="card card-body  border border-top-0 border border-end-0  border border-start-0">

											<table class="table table-hover  border w-100">
												<thead class="bg-secondary text-light">
													<tr>
														<th scope="col" colspan="5">Ticket Summary {&nbsp;<span
															th:text="${ticket.id}"></span>&nbsp;}
														</th>
													</tr>
													<tr>
														<th scope="col">Name</th>
														<th scope="col">Group</th>
														<th scope="col">Count</th>
														<th scope="col" th:text="${ticket.billSummarize.comboCase?'Price Defined for Ticket':'Per/Price'}"></th>
														<th scope="col">Total</th>
													</tr>
												</thead>
												<tbody>
													<th:block th:if="${ticket.billSummarize!=null}">
														
														<th:block
															th:each="billRow, stat : ${ticket.billSummarize.billDescription}">
															<tr>
																<td th:text="${billRow.ticket}"></td>
																<td th:text="${billRow.groupName}"></td>
																<td th:text="${billRow.person}"></td>
																<td th:if="${ticket.billSummarize.comboCase}">
																	<!-- <span th:text="${billRow.perPersonPrice}"></span><br>
																	<span class="badge bg-info text-dark" th:text="${'PRICE FOR ALL ' + billRow.person}"></span> -->
																	<span th:text="${#numbers.formatDecimal(billRow.perPersonPrice / billRow.person, 0, 2)}"></span><br>
																	<span class="badge bg-info text-dark" th:text="${'COMBO PRICE PER ' + billRow.person + ' TICKETS'}"></span>
																</td>
																<td th:if="${!ticket.billSummarize.comboCase}" th:text="${billRow.perPersonPrice}"></td>

																<td th:if="${ticket.billSummarize.comboCase}" th:text="${billRow.perPersonPrice}"></td>
																<td th:if="${!ticket.billSummarize.comboCase}" th:text="${billRow.totalSum}"></td>
															</tr>
														</th:block>

														<th:block th:each="billRow, stat : ${ticket.billSummarize.parkingBillDescription}">
															<tr>
																<td th:text="${billRow.desc}"></td>
																<td >PARKING</td>
																<td th:text="${billRow.count}"></td>
																<td th:text="${billRow.perCharge}"></td>
																<td th:text="${billRow.sum}"></td>
															</tr>
														</th:block>
													</th:block>
													<tr>
														<td colspan="4" style="text-align: right;">Grand Total</td>														
														<td th:text="${ticket.totalBill}"></td>
													</tr>
												</tbody>
											</table>
										</div>
									</div>
								</td>
								<td style="display: none;"></td>
								<td style="display: none;"></td>
								<td style="display: none;"></td>
								<td style="display: none;"></td>
							</tr>
						</th:block>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
<script>
	$(document).ready(function() {
		var tableConfig = {
			"aaSorting" : [],//Default sorting false
			info : true,
			ordering : true,
			paging : true,
			searching : true,
			responsive : false,
			destroy : false
		};
		new DataTable('#tickets', tableConfig);
	});
</script>
</html>
