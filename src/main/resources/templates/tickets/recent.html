<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tickets</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Righteous&display=swap"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">


<script src="https://code.jquery.com/jquery-3.7.1.js"
	integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
	crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/c634b3cef4.js"
	crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/2.1.0/js/dataTables.min.js"
	type="text/javascript"></script>
<script
	src="https://cdn.datatables.net/2.1.0/js/dataTables.bootstrap5.js"
	type="text/javascript"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"
	type="text/javascript"></script>
<link
	href="https://cdn.datatables.net/2.1.0/css/dataTables.bootstrap5.css"
	rel="stylesheet">
<!-- <script type="text/javascript" th:src="@{/js/billSummary.js}"></script> -->

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
<link th:href="@{/css/standard.css}" rel="stylesheet" />

<style type="text/css">
#billSummary {
	width: 100%;
	max-height: 62vh;
	display: block;
	overflow-y: auto;
}

td small {
	font-size: 10px
}
.mw-250{
max-width: 250px;
}
</style>
</head>
<body>

	<div th:replace="fragments/navbar::navbar"></div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12 mt-3">
			<h2>Recent 10 Tickets</h2>
				<table class="table table-hover  border w-100" id="tickets">
					<thead class="bg-gray">
						<tr>
							<th scope="col">Ticket Id</th>
							<th scope="col">Generated At</th>
							<th scope="col">Generated By</th>
							<th scope="col">Total Sum</th>
						    <th scope="col">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="ticket : ${tickets}">
							<td scope="col" th:text="${ticket.id}"></td>				
							<td scope="col" th:text="${ticket.generatedAt}"></td>											  
						    <td scope="col" th:text="${ticket.generatedBy}"></td>
						    <td scope="col" th:text="${ticket.price}"></td>	
						    <td scope="col">
						      <button class="btn btn-primary">Print Ticket</button>							
						    </td>	
						</tr>						
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
<script>
 $(document).ready(function(){
	 var tableConfig = {
			   "aaSorting": [],//Default sorting false
				info: true,
				ordering: true,
				paging: true,
				searching: true,
				responsive: true,
				destroy: true
			};
	 new DataTable('#tickets',tableConfig);
 });
	
</script>
</html>
